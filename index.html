<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Tienda de Skebops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="estilo.css">
    
</head>

<body>

    <nav class="navbar">
        <div class="logo">Importaci칩n skebops marroquis</div>
        <ul>
            <li><a href="#">Tienda</a></li>
            <li><button onclick="toggleModal()">游 Carrito</button></li>
        </ul>
    </nav>

    <header>
        <h1>Gracias a los trabajadores congole침os por su contribuci칩n</h1>
        <p>Encuentra tus favoritos. Desliza para explorar.</p>
        <div class="scroll-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Mi tienda de skebops</h2>
        <div class="productos-container-wrapper">
            <div class="productos-container" id="productosContainer">
                </div>
        </div>
    </main>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleModal()">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cartItems">
                </div>
            <div class="cart-total" id="cartTotal">
                Total: $0.00
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        const products = [
            { name: "Skebop Cl치sico", price: 41.00, image: "https://i1.sndcdn.com/artworks-KEfB0OoBZtQvivLO-6mJK3w-t500x500.png" },
            { name: "Skebop Raro", price: 45.50, image: "https://i.scdn.co/image/ab67616d00001e022a59c9a295285a44a48aa772" },
            { name: "Skebop Premium", price: 60.00, image: "https://is1-ssl.mzstatic.com/image/thumb/Music221/v4/01/42/52/014252a0-f2dd-28eb-fe2a-98efed246542/artwork.jpg/600x600bf-60.jpg" },
            { name: "Skebop Edici칩n Limitada", price: 75.00, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTvF66JIUafhuxDNzYzctq6O8zkistnCqgrMlDlpMe_91GHqgzp03pX7xn_FGvkBJXBGo&usqp=CAU" },
            { name: "Skebop Formidable", price: 55.00, image: "https://pbs.twimg.com/amplify_video_thumb/1944283699236794368/img/StWN9U6ebwRg28Lw.jpg:large" }
        ];

        function renderProducts() {
            const productosContainer = document.getElementById('productosContainer');
            productosContainer.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('producto');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="Imagen de ${product.name}">
                    <div class="producto-info">
                        <h3>${product.name}</h3>
                        <p class="precio">$${product.price.toFixed(2)}</p>
                        <button onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">A침adir al carrito</button>
                    </div>
                `;
                productosContainer.appendChild(productDiv);
            });
        }

        function addToCart(productName, productPrice, productImage) {
            const item = {
                name: productName,
                price: productPrice,
                image: productImage
            };
            cart.push(item);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');
            let cartTotal = 0;

            cartItemsDiv.innerHTML = '';

            cart.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Eliminar</button>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
                cartTotal += item.price;
            });

            cartTotalDiv.textContent = `Total: $${cartTotal.toFixed(2)}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function toggleModal() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // Inicializa los productos al cargar la p치gina
        window.onload = renderProducts;
    </script>
</body>
</html>
